<div class="container mt-4">
  <h2>Dados do Usu√°rio</h2>
  <form [formGroup]="deliverymanForm" (ngSubmit)="createDeliveryman()">
    <div class="mb-3">
      <label for="name" class="form-label">Nome:</label>
      <input
        type="text"
        id="name"
        class="form-control"
        formControlName="name"
      />
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input
        type="text"
        id="email"
        class="form-control"
        formControlName="email"
      />
    </div>

    <div class="mb-3">
      <label for="name" class="form-label">Senha:</label>
      <input
        type="password"
        id="password"
        class="form-control"
        formControlName="password"
      />
    </div>

    <div class="mb-3">
      <label for="birthDate" class="form-label">Data de Nascimento:</label>
      <input
        type="date"
        id="birthDate"
        class="form-control"
        formControlName="birthDate"
      />
    </div>

    <div class="mb-3">
      <label for="cnh" class="form-label">CNH:</label>
      <input type="text" id="cnh" class="form-control" formControlName="cnh" />
    </div>

    <div class="mb-3">
      <label for="cnpj" class="form-label">CNPJ:</label>
      <input
        type="text"
        id="cnpj"
        class="form-control"
        formControlName="cnpj"
      />
    </div>

    <div class="mb-3">
      <label for="cnhType" class="form-label">Tipo de CNH:</label>
      <select id="cnhType" class="form-control" formControlName="cnhType">
        <option value="1">Tipo A</option>
        <option value="2">Tipo B</option>
        <option value="3">Tipo AB</option>
      </select>
    </div>
    <div class="row">
      <div class="alert alert-danger" role="alert" *ngIf="errorMessage != ''">
        {{ errorMessage }}
      </div>
    </div>
    <button
      type="submit"
      [disabled]="deliverymanForm.invalid"
      class="btn btn-primary"
    >
      Salvar
    </button>
  </form>
</div>
