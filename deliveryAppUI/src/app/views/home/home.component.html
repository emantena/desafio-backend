<!-- app.component.html -->

<div class="container mt-4">
  <!-- Header -->
  <header class="mb-4">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a
                class="nav-link btn btn-outline-primary mr-2"
                [routerLink]="['/login']"
                >Entrar</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link btn btn-primary"
                [routerLink]="['/deliveryman']"
                >Cadastro</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Cards de Planos -->
  <div class="row">
    <div *ngFor="let item of plan" class="col-md-4 mb-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ item.name }}</h5>
          <p class="card-text">{{ item.description }}</p>
          <p class="card-text">
            <b>R${{ item.price }}</b> por dia
          </p>
          <a [routerLink]="['/deliveryman']" class="btn btn-primary"
            >Selecionar Plano</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
