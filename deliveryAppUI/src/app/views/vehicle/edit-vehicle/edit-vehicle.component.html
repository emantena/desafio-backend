<div>
  <h2>Editar Veículo</h2>
  <form (ngSubmit)="updateVehicle()">
    <div class="form-group mb-3">
      <label for="plate">Placa:</label>
      <input
        type="text"
        id="plate"
        [(ngModel)]="vehicle.plate"
        name="plate"
        required
      />
    </div>
    <div class="form-group mb-3">
      <label for="brand">Marca:</label>
      <select
        id="brand"
        name="brand"
        [(ngModel)]="vehicle.model.brand.brandId"
        required
        (change)="getModels($event)"
      >
        <option
          *ngFor="let brand of brands; index as i"
          [value]="brand.brandId"
        >
          {{ brand.name }}
        </option>
      </select>
    </div>
    <div class="form-group mb-3">
      <label for="model">Modelo:</label>
      <select
        id="model"
        [(ngModel)]="vehicle.model.modelId"
        name="model"
        required
      >
        <option
          *ngFor="let model of models; index as i"
          [value]="model.modelId"
        >
          {{ model.name }}
        </option>
      </select>
    </div>
    <div class="form-group mb-3">
      <label for="year">Ano de Fabricação:</label>
      <input
        type="number"
        id="year"
        [(ngModel)]="vehicle.yearManufacture"
        name="year"
        required
      />
    </div>
    <div class="row">
      <div class="alert alert-danger" role="alert" *ngIf="errorMessage != ''">
        {{ errorMessage }}
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Cadastrar</button>
  </form>
</div>
