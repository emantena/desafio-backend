<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block">
      <div class="sidebar-sticky">
        <ul class="nav flex-column">
          <li class="nav-item" *ngFor="let item of navItems">
            <a class="nav-link active" routerLink="{{ item.url }}">
              {{ item.name }}</a
            >
          </li>
          <li>
            <a routerLink="./" cDropdownItem (click)="logout()">
              <svg cIcon class="me-2" name="cilLockLocked"></svg>
              sair
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- ConteÃºdo principal -->
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
      <div id="header">
        <div *ngIf="user$ | async as user">
          <h2>{{ name }}</h2>
        </div>
      </div>

      <div id="content">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
</div>
